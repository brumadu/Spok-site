<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Spok </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body class="body">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  </div>

  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6 embed-responsive embed-responsive-16by9">
          <iframe id="lastVideo" class="embed-responsive-item py-1 shadow-lg" type="text/html" width="1280" height="720"
            src="https://www.youtube.com/embed/changevideo" frameborder="0" allowfullscreen></iframe>
        </div>
        <hr>
        <div class="col-sm-6 my-auto">
          <div class="row">
            <div class="col-sm-6 py-1">
              <a href="" target="_blank" id="linkT1">
                <img id="thumb1" src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg"
                  class="img-fluid my-auto shadow-lg rounded" alt="thumb1">
              </a>
            </div>
            <div class="col-sm-6 py-1">
              <a href="" target="_blank" id="linkT2">
                <img id="thumb2" src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg"
                  class="img-fluid my-auto shadow-lg rounded" alt="thumb2">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row justify-content-around no-gutters">
        <div class="col-sm-5 py-1">
          <div class="card">
            <img id="instagram" class="card-img-top img-fluid shadow-lg rounded"
              src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Último post</h5>
              <a href="#" class="btn btn-primary">Ver no instagram</a>
            </div>
          </div>
        </div>
        <div class="col-sm-5 py-1">
          <a class="twitter-timeline shadow-lg" data-lang="pt" data-height="500" data-theme="dark"
            href="https://twitter.com/thecreepersbr?ref_src=twsrc%5Etfw">Tweets by
            thecreepersbr</a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

      </div>
    </div>

    <hr>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a
            href="../../getting-started/">getting started guide</a>.</p>
      </div>
    </footer>

  </div>

</body>

</html>
