<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Spok </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body class="body">

  <div class="container-fluid header-bg">
    <div class="row justify-content-center">
      <div class="col-sm-3">
        <img data-toggle="collapse" src="./imgs/Spok_logo.png" class="img-fluid" alt="logo">
      </div>
    </div>
  </div>

  <div class="navbar my-auto border-bottom box-shadow shadow-sm">
    <h5 class="textnav-bg p-1 m-0 rounded">Site do Spok</h5>
  </div>
  <!-- <div class="d-flex flex-column flex-md-row justify-content-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  </div> -->


  <div class="body-bg container pt-3">
    <div class="jumbotron jb-bg shadow-sm mb-0 py-3">
      <h3 class="rounded">
        Últimos videos:
      </h3>
      <div class="row">
        <div class="col-sm-6 embed-responsive embed-responsive-16by9">
          <iframe id="lastVideo" class="shadow-lg p-3" type="text/html" width="1280" height="720"
            src="https://www.youtube.com/embed/changevideo" frameborder="0" allowfullscreen></iframe>
        </div>
        <hr>
        <div class="col-sm-6 my-auto pb-3 justify-content-center ">
          <div class="row">
            <div class="col-sm-6 py-1">
              <a href="" target="_blank" id="linkT1">
                <img id="thumb1" src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg"
                  class="img-fluid my-auto shadow-lg rounded" alt="thumb1">
              </a>
            </div>
            <div class="col-sm-6 py-1">
              <a href="" target="_blank" id="linkT2">
                <img id="thumb2" src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg"
                  class="img-fluid my-auto shadow-lg rounded" alt="thumb2">
              </a>
            </div>
          </div>
          <div class="pt-3">
            <a href="https://www.youtube.com/user/TheCreepersOficial" role="button" target="_blank" type="button"
              class="btn btn-outline-info btn-block">Vá para o canal
            </a>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container p-0">
      <div class="jumbotron shadow-sm mb-0 py-3">
        <h3 class="rounded">
          Redes Sociais:
        </h3>
        <div class="row justify-content-around">
          <div class="col-sm-6 py-1">
            <div class="card">
              <img id="instagram" class="card-img-top card-img-bot img-fluid shadow-lg rounded"
                src="http://i3.ytimg.com/vi/I8mx2ywJnWQ/hqdefault.jpg" alt="Card image cap">
              <div class="card-body">
                <a href="https://www.instagram.com/spoktc/" target="_blank" class="btn btn-primary">Ver no
                  instagram</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 py-1">
            <div class="row">
              <a class="twitter-timeline shadow-lg" data-lang="pt" data-height="500" data-theme="light"
                href="https://twitter.com/thecreepersbr?ref_src=twsrc%5Etfw">Tweets by
                thecreepersbr</a>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          </div>
        </div>

      </div>
    </div>
    <hr>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Volte ao topo</a>
        </p>
        <p>Album example is © Bootstrap, but please download and customize it for yourself!</p>
        <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a
            href="../../getting-started/">getting started guide</a>.</p>
      </div>
    </footer>

  </div>

</body>

</html>
